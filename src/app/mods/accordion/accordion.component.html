<div class="ui styled accordion">
  <ng-container *ngFor="let accord of accords;let i = index">
    <div [ngClass]="{active: i === openedItemIndex}" class="title" (click)="onClick(i)">
      <i class="dropdown icon"></i>
      {{ accord.title }}
    </div>
    <div [ngClass]="{active: i === openedItemIndex}" class="content">
      <p>{{ accord.content }}</p>
    </div>
  </ng-container>
</div>
